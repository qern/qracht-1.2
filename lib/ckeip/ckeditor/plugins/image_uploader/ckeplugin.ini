[development]

; Domain name (host)
domain = ""

; Root path to main catalog
root = ""

; Name of pictures files catalog
pictures = "qracht/WYSIWYG/images"

; Location of temp catalog
temp_dir = ""

; Determine location of json action PHP script file
json_action = ""

; Determine what types of files to be added 
typeFilter = "*.jpg; *.jpeg; *.gif; *.png;"

; Determine maximal file size
max_file_size = 100

; If true then advanced panel will be visible
hide_advanced_panel = false

; If true then link panel will be visible
hide_link_panel = false

; Name for creat new directory option
new_dir_name = "new_directory"

; Determine how to upload files
use_fancy_uploader = false

; Automatically locate .swf file for FancyUploader
auto_locate_file = true

; If auto_locate_file = false;  you must set dir to uploader.swf and all 
uploader_swf = "fancy/Swiff.Uploader.swf"

; Css z-index property of FancyUploader
fancy_uploader_z_index = 9980

; If CKUploader should use cookies
appendCookieData = true

; How many files can be added at once
fileListMax = 20